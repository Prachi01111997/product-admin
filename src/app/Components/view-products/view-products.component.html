<div class="col-md-12 box">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Product Admin</h1>
        </div>
    </div>
    <div class="container">
        <div class="background">
            <div class="box-header with-border">
                <h3 class="box-title">List of Inventory Items</h3>
            </div>
            <div class="float-end">
                <a routerLink="add"><button onclick="" type="button" class="btn btn-primary btn-block">Create New
                        Item</button></a>
            </div>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">S.No</th>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Price</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr
                        *ngFor="let items of getInventoryItems | paginate: {itemsPerPage:p,currentPage:currentPage} ; let i = index">
                        <th scope="row">{{ p * (currentPage - 1) + i + 1 }}</th>
                        <td>{{items.name}}</td>
                        <td>{{items.description}}</td>
                        <td>{{items.price}}</td>
                        <td><a routerLink="edit/{{items.id}}"><i class="bi bi-pencil-square"></i></a></td>
                        <td><button class="buttonCommon submitRedBtn" (click)="delete(items.id)">Delete</button></td>
                    </tr>
                </tbody>
            </table>
            <div class="float-end">
                <pagination-controls (pageChange)="pageChanged($event)" (pageBoundsCorrection)="pageChanged($event)"
                    previousLabel="" nextLabel="">
                </pagination-controls>
            </div>
        </div>
    </div>
</div>
